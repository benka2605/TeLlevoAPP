<ion-header>
  <div class="contenedor-header">
    <img src="../../../assets/img/Auto.png" alt="" srcset="" class="imagen-header">
    <h1 class="texto">Viaje disponible</h1>
  </div>
</ion-header>
<ion-content [fullscreen]="true">

  <body>

    <h1 class="texto-usuario">{{usuario}}</h1>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title>Destino</ion-card-title>
        <ion-card-subtitle>Costo por persona: $5000</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Lugar de encuentro Fecha: dd/mm/yyyy hh:mm
      </ion-card-content>
    </ion-card>
    <ion-button class="boton-viaje">Tomar viaje</ion-button>

  </body>
</ion-content>
