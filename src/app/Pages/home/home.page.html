<ion-header>
  <div class="contenedor-header">
    <h1 class="texto">Bienvenido {{usuario}}</h1>
  </div>
</ion-header>


<ion-content [fullscreen]="true">
  
    <div class="cuerpo">
      <div class="contenedor-programar" *ngIf="usuario_rol ==='conductor'">
        <ion-button class="boton-programar" color="dark" (click)="Programar()">
          <ion-icon name="alarm-outline" size="large"></ion-icon>
          Programar Viaje
        </ion-button>
      </div>
    
      <div *ngIf="usuario_rol === 'pasajero'" class="contenedor-viaje">
        <ion-button class="boton-viajes" (click)="Viajes()">
          <ion-icon name="car-sport-outline" class="icono" size="large"></ion-icon>
          Viajes Disponibles
        </ion-button>
      </div>
        
      <div class="contenedor-his">
        <ion-button class="btm-historial" (click)="Perfil()">
          <ion-icon name="time-outline"></ion-icon>
          Historial
        </ion-button>
    
        <ion-button class="btn-noti" routerLink="/notificacion">
          <ion-icon name="notifications-outline"></ion-icon>
          Notificaciones
        </ion-button>
      </div>
    </div>
  
</ion-content>
