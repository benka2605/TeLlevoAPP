<ion-header>
  <div class="contenedor-header">
    <img src="../../../assets/img/Auto.png" alt="" srcset="" class="imagen-header">
    <h1 class="titulo-header">TeLlevoAPP</h1>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cuerpo">
    <form (submit)="register()">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" name="displayName" type="text" required></ion-input> 
      </ion-item> 
      <ion-item> 
        <ion-label position="floating">Email</ion-label> <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input> 
      </ion-item> 
      <ion-item> <ion-label position="floating">Contrase√±a</ion-label> <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label position="floating">Rol</ion-label>
        <ion-select [(ngModel)]="rol" name="rol" interface="popover">
          <ion-select-option value="conductor">Conductor</ion-select-option>
          <ion-select-option value="pasajero">Pasajero</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="full" type="submit">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
