<ion-header>
  <div class="contenedor-header">
    <a routerLink="/home" class="imagen-header">
      <img src="../../../assets/img/Auto.png" alt="" class="">
    </a>
    <h1 class="texto">Notificaci√≥n</h1>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <body>
    <div *ngFor="let doc of viajes">
        <div *ngIf="doc.id === ui">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{doc.destino}}</ion-card-title>
              <ion-card-subtitle>Costo por persona: ${{doc.costo_persona}}</ion-card-subtitle>
              <ion-card-subtitle>Asientos disponibles: {{doc.disponibles}}</ion-card-subtitle>
              <ion-card-subtitle>Conductor: {{doc.usuario}}</ion-card-subtitle>
            </ion-card-header>      
            <ion-card-content>
              Lugar de encuentro: {{doc.encuentro}}
            </ion-card-content>
          </ion-card>
        </div>
        <ion-button (click)="presentAlert()">Empezar viaje</ion-button>
    </div>
  </body>
</ion-content>
